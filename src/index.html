<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StarFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Meta tags para SEO -->
  <meta name="description" content="Explore o universo Star Wars com dados oficiais. Personagens, planetas, naves espaciais e muito mais da galáxia muito, muito distante.">
  <meta name="keywords" content="star wars, personagens, planetas, naves, espaciais, força, jedi, sith">
  <meta name="author" content="Cíntia Cristina Braga Angelo">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <!-- Fonte Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Preload para melhor performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Open Graph para redes sociais -->
  <meta property="og:title" content="Star Wars Databank - Explore a Galáxia">
  <meta property="og:description" content="Descubra personagens, planetas e naves do universo Star Wars">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://seu-site.com">
  
  <!-- Theme Color para navegadores mobile -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  
  <!-- CSS para evitar FOUC (Flash of Unstyled Content) -->
  <style>
    /* Loading inicial */
    app-root {
      display: block;
      min-height: 100vh;
      background-color: #000000;
    }
    
    /* Estilo de fallback enquanto o Angular carrega */
    .loading-fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #fbbf24;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Garantir que o body tenha fundo preto */
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    
    /* Remover scrollbar horizontal */
    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-black">
  <!-- Fallback de loading -->
  <div class="loading-fallback" id="loadingFallback">
    <div class="loading-spinner"></div>
  </div>
  
  <app-root>
    <!-- Conteúdo mostrado enquanto o Angular carrega -->
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #000;">
      <div style="text-align: center;">
        <div style="width: 60px; height: 60px; border: 3px solid #fbbf24; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p style="color: #fbbf24; font-family: 'Orbitron', sans-serif; font-size: 18px;">Carregando Star Wars Databank...</p>
      </div>
    </div>
  </app-root>

  <script>
    // Remover o fallback de loading quando o Angular inicializar
    document.addEventListener('DOMContentLoaded', function() {
      // Esconder o fallback após um tempo ou quando o Angular carregar
      setTimeout(function() {
        const loadingFallback = document.getElementById('loadingFallback');
        if (loadingFallback) {
          loadingFallback.style.display = 'none';
        }
      }, 3000);
      
      // Inicializar feather icons se disponível
      if (window.feather) {
        feather.replace();
      }
    });

    // Fallback para caso o Angular demore muito
    window.addEventListener('load', function() {
      const loadingFallback = document.getElementById('loadingFallback');
      if (loadingFallback) {
        loadingFallback.style.display = 'none';
      }
    });
  </script>
</body>
</html>
